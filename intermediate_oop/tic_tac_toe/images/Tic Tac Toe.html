    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="./Tic Tac Toe_files/bootstrap.min.css">
    <link rel="stylesheet" href="./Tic Tac Toe_files/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./Tic Tac Toe_files/main.css">

    <script src="./Tic Tac Toe_files/jquery-3.1.1.min.js"></script>
    <script src="./Tic Tac Toe_files/bootstrap.min.js"></script>
    <script src="./Tic Tac Toe_files/tictactoe.js"></script>

  </head>
  <body>
    <h2>Tic Tac Toe</h2>
    <div class="container" id="board">
      <div class="row">
        <div class="square" id="square_0_0"><font color="black">X</font></div>
        <div class="square" id="square_0_1"><font color="red">O</font></div>
        <div class="square" id="square_0_2"><font color="black">X</font></div>
      </div>
      <div class="row">
        <div class="square" id="square_1_0"><font color="red">O</font></div>
        <div class="square" id="square_1_1"><font color="black">X</font></div>
        <div class="square" id="square_1_2"><font color="red">O</font></div>
      </div>
      <div class="row">
        <div class="square" id="square_2_0"><font color="black">X</font></div>
        <div class="square" id="square_2_1"><font color="black">X</font></div>
        <div class="square" id="square_2_2"><font color="red">O</font></div>
     </div>
    </div>
    <button id="new-game" type="button" class="btn btn-default btn-lg">New Game</button>
    <h3 id="message"></h3>
  

</body></html>
